let expectedStart = null;

// Levenshtein distance function
function levenshtein(a, b) {
  const dp = Array.from({ length: a.length + 1 }, () => []);
  for (let i = 0; i <= a.length; i++) dp[i][0] = i;
  for (let j = 0; j <= b.length; j++) dp[0][j] = j;
  for (let i = 1; i <= a.length; i++) {
    for (let j = 1; j <= b.length; j++) {
      dp[i][j] = a[i - 1] === b[j - 1]
        ? dp[i - 1][j - 1]
        : 1 + Math.min(dp[i - 1][j - 1], dp[i - 1][j], dp[i][j - 1]);
    }
  }
  return dp[a.length][b.length];
}

function similarity(a, b) {
  const maxLen = Math.max(a.length, b.length);
  return (1 - levenshtein(a.toLowerCase(), b.toLowerCase()) / maxLen);
}

function normalize(str) {
  return str.trim().toLowerCase();
}

function findClosestCountry(name) {
  let bestMatch = null;
  let bestScore = 0;
  for (const c of countries) {
    const score = similarity(name, c);
    if (score > bestScore) {
      bestScore = score;
      bestMatch = c;
    }
  }
  return bestScore >= 0.8 ? bestMatch : null;
}
const tabe=[];
function displayEntry(text, isBot) {
  const div = document.createElement('div');
  div.className = 'entry ' + (isBot ? 'bot' : 'player');
  div.textContent = (isBot ? "ü§ñ Bot: " : "üßç You: ") + text;

  document.getElementById('history').appendChild(div);
}

function submitCountry() {
  const input = document.getElementById('country-input');
  const error = document.getElementById('error-msg');
  const val = normalize(input.value);
  input.value = '';
  error.textContent = '';

  if (!val) return error.textContent = "Type a country.";

  let match = countries.find(c => normalize(c) === val);
  if (!match) match = findClosestCountry(val);

 if (!match) return error.textContent = "‚ùå Not a valid country.";

  if (used.includes(normalize(match))) return error.textContent = `"${match}" already used.`;

  if (expectedStart && normalize(match)[0] !== expectedStart) {
    return error.textContent = `"${match}" must start with "${expectedStart.toUpperCase()}".`;
  }

  used.push(normalize(match));
  displayEntry(match, false);
  expectedStart = normalize(match).slice(-1);

  const bot = countries.find(c => 
    normalize(c)[0] === expectedStart && !used.includes(normalize(c))
  );

  if (bot) {
    used.push(normalize(bot));
    displayEntry(bot, true);
    expectedStart = normalize(bot).slice(-1);
  } else {
    const win = document.createElement('div');
    win.style.color = "#0f0";
    win.textContent = "üéâ You win! I can‚Äôt think of any more.";
    document.getElementById('history').appendChild(win);
  }
  tabe.push({"üßçperson":`üßç${match}`,"ü§ñbot":`ü§ñ${bot}`})
  console.clear()
  console.table(tabe)
}
    document.getElementById("country-input").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      submitCountry();
    }
  });
